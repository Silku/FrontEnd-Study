<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 배너 만들기</title>
  <script src="js/jquery3.6.js"></script>

  <style>
  *{margin: 0; padding: 0;}
  a{text-decoration: none; color:#333;}
  ul, li{ list-style: none;}

    #main_img{ width: 500px; height:350px; position: relative; overflow: hidden; }
    #main_img .img_group{width: 100%; height:350px;}
    #main_img .images{width: 100%; height:350px; position: relative; text-align:center; line-height: 350px;}
    #main_img .images li{width: 100%; height:350px; 
                                      position: absolute; top:0;}
    #main_img .images li.img01{ left: 0%; background-color: aqua; }
    #main_img .images li.img02{ left: 100%; background-color: palegreen;}
    #main_img .images li.img03{ left: 200%; background-color: plum;}
    #main_img .images li.img04{ left: 300%; background-color: rgb(255, 96, 96);}

    #main_img .btns{position: absolute; bottom:50px; right:20px; z-index: 5000;
                              margin-left: -32.5px;}
    #main_img .btns li{float:left; width:15px; height: 15px;
                                margin-right: 10px;
                                border-radius: 50%;
                                background-color: rgba(111,111,111,0.5);}
    #main_img .btns li a{display: block; text-indent: -9999px;}
    #main_img .btns li.on{background-color: #333; color:#fff}
    #main_img .l_btn{position: absolute; top:225px; left: 50px; z-index:9999;
                                width: 50px; height: 50px; border-radius: 50%;
                                border:2px solid #333; background-color: #fff;
                                text-align: center; line-height: center; cursor: pointer;}
    #main_img .r_btn{position: absolute; top:225px; right: 50px; z-index:9999;
                                width: 50px; height: 50px; border-radius: 50%;
                                border:2px solid #333; background-color: #fff;
                                text-align: center; line-height: center; cursor: pointer;}
  </style>
</head>
<body>
  <div id ="main_img">
    <div class="img_group">
      <ul class="images">
          <li class="img01">img01</li>
          <li class="img02">img02</li>
          <li class="img03">img03</li>
          <li class="img04">img04</li>
      </ul>
    </div>  
    <ul class="btns">
      <li class="btn0"><a href="#">1</a></li>
      <li class="btn1"><a href="#">2</a></li>
      <li class="btn2"><a href="#">3</a></li>
      <li class="btn3"><a href="#">4</a></li>
    </ul>
  </div>
  <script>
      $(document).ready(function(){
        $('.btns a').click(function(e){
          e.preventDefault();
          var className = $(this).parent().attr('class');
          var i = className.substr(3,1);
          i = parseInt(i);
          $('.btns > li').removeClass('on')
          $(this).parent().addClass('on')
          movie(i);
        })

        function movie(n){
          var pos = n*(-500)+"px"
          $(".images").stop().animate({left:pos})
        }
      })
  </script>
</body>
</html>
