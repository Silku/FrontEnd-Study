<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        a{ text-decoration: none; color: #333;}
        ul,li{ list-style: none;}

        #header{float: left; width: 100%; height: 120px; background-color:antiquewhite;}
        .menu1{margin:0 auto; margin-top: 80px; width: 600px; height: 30px;}
        .menu1 > li{float: left; margin-right: 1px; 
                    width: 99px; height: 30px; 
                    background-color: burlywood;
                    text-align: center; line-height: 30px;
                    background-color: aquamarine;}
        .menu1 > li > a{ display: block;}
        .menu1 > li.on{background-color: antiquewhite;}
        #subArea{position: absolute; top:120px; left: 0; z-index: 9999;
                        width: 100%; height:400px; background-color: cadetblue;}


    </style>
    <script src="js/jquery3.6.js"></script>
    <script src="js/jquery-migrate-1.js"></script>
</head>
<body>

    <div id="header">
        <ul class="menu1">
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
        </ul>
    </div>
    <div id="subArea">서브메뉴영역</div>
       
    <script>
        $(function(){
          $('#subArea').hide();
          
          $('.menu1').mouseenter(function(){
            $('#subArea').show().css({height:'0%'}).animate({height:'400px'});
          })
          $('.menu1 > li').hover(
              function(){
                $(this).addClass('on');
              },
              function(){
                $(this).removeClass('on');
              },
         );
          $('#subArea').mouseleave(function(){
            $('#subArea').animate({height:'0%'},function(){
                $(this).hide()
            });
          }); 

        });
    </script>
</body>
</html>
