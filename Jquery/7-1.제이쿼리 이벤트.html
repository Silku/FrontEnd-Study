<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리의 이벤트</title>

</head>
<body>
  [단독 이벤트]
  $(대상).마우스이벤트(function(){
    실행문;
  });

  $(대상).문서이벤트(function(){
    실행문;
  });

  [그룹 이벤트]
  $(대상).bind(
    이벤트1:function(){
    실행문
  });

</body>
</html>
