<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html 메소드</title>
  <style>
    #wrap{ border: 5px solid red;}      
  </style>
  <script src="js/jquery3.6.js"></script>
  <script src="js/jquery-migrate-1.js"></script>
  <script>
        $(document).ready(function(){
         $('#wrapper > ul > li').eq(2).wrap('<div id="wrap">');
        });

    /*
    wrap 과 wrapAll의 차이점
    wrap() 메서드의 경우 select한 엘리먼트의 확장 집합을 개별적으로 wrapping을 한다.
    반면 wrapAll() 메서드의 경우 select한 엘리먼트의 확장 집합의 전체를 모아 한번에 wrapping을 한다.
    */
  </script> 
</head>
<body>
  <div id="wrapper">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3
            <ul>
                <li>3-1</li>
                <li>3-2</li>
                <li>3-3</li>
                <li>3-4</li>
                <li>3-5</li>
            </ul>
        </li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
</html>
