    <script>
        'use strict'
        // Date 객체 : 날짜, 시간등을 쉽게 처리할 수 있는 내장객체.
        // 년 월 일 시간 분 초 

        console.log(new Date);

        const date = new Date();
        console.log(`현재년도 : ${date.getFullYear()}`)
        console.log(`현재월: ${date.getUTCMonth()}`)
        console.log(`현재일: ${date.getUTCDate()}`)
        console.log(`현재시간: ${date.getUTCHours()}`)
        console.log(`현재분: ${date.getUTCMinutes()}`)
        console.log(`현재초 : ${date.getUTCSeconds()}`)
