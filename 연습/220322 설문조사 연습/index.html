<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백의민족 직업만족도 설문조사</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <section id="main" class="col-12 mx-auto mt-5 py-5 px-3">
            <h3>백의민족 직업만족도 설문조사</h3>
            <div class="col-6 mx-auto">
                <img src="img/로고_최종.png" alt="mainImage" class="img-fluid">
            </div>
            <p>백의민족 직업만족도 설문조사입니다.<br>
                아래의 시작하기 버튼을 눌러주세요.
            </p>
            <button type="button" class="btn btn-info mt-3 start" onclick="js:begin()">시작하기</button>
        </section>

        <section id="qna">

            <div class="qBox my-5 py-3 mx-auto">

            </div>
            <div class="answerBox">
                
            </div>
            <div class="status mx-auto mt-5">
                <div class="statusBar">

                </div>
            </div>
        </section>
        <section id="result">
            <h3>결과 안내</h3>
            <div class="resultName"></div>
            <div class="col-6 mx-auto">
                <img src="img/로고_최종.png" alt="mainImage" class="img-fluid">
                <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
            </div>
            <p>백의민족 직업만족도 설문조사 결과입니다.<br>
                아래의 공유하기를 눌러주세요.
            </p>
            <div class="resultDesc"></div>
            <button type="button">공유하기</button>
        </section>
        <div class="wrap">
            <div class="aurora-base aurora-one"></div>
            <div class="aurora-base aurora-two"></div>
            <div class="aurora-base aurora-three"></div>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/start.js" charset="utf-8"></script>  
</body>
</html>
