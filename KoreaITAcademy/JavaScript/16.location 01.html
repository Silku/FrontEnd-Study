<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>location</title>
</head>
<body>
  <h1>location 01 페이지입니다.</h1>
  <script>
    'use strict'
    console.log(`현재 문서의 URL 주소 : ${location.href}`);
    console.log(`현재 문서의 protocol 주소 : ${location.protocol}`);
    console.log(`현재 문서의 hostname 주소 : ${location.hostname}`);
    console.log(`현재 문서의 pathname 주소 : ${location.pathname}`);

  </script>
</body>
</html>
