<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window 객체, Timeout, Interval</title>
  <script>
    'use strict'

    //window 객체에 속하는 메소드들
        for(let win in window){
      console.log(`${win} : ${window[win]}`);
    }



  //    setTimeout() : 일정시간이 지난 후 매개변수로 제공된 함수를 실행
  //    clearTimeout():setTimeout에서 실행된 함수를 취소

    /*
    const hi = function(){
      alert('안녕하세요. JavaScript');
    }
    // hi();

    
     const st = window.setTimeout(hi, 2000);
     //2초후 hi함수 실행
     clearTimeout(st)
    */


    // setInterval(함수, 시간) : 설정된 시간 간격으로 함수 실행
    // clearInterval() : setInteval을 중지시킬수 있는 명령어

    const hello = function(){
      console.log('안녕하세요. JavaScript');
    }
    const si =  setInterval(hello,1000);

    const cI = function(){
      console.log('hello함수를 중지합니다.')
      clearInterval(si)
    }


  </script>
</head>
<body>
  <button onclick="cI()">중지</button>
</body>
</html>
