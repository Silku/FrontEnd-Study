<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     'use strict';
    //  for문
     for(let i=50; i>=1; i--){
    document.write(i + "<br>");
     }
     
     let j = 1;
     let sum = 0;

     //while문
     while(j <= 10){
         sum = sum + j;
         j++;
     }
     console.log(`1부터 10까지의 총합 : ${sum}`);
     document.write(`1부터 10까지의 총합 : ${sum}`);
    </script>
</head>

</body>
</html>
