<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션</title>
  <script src="js/jquery3.6.js"></script>
  <script>
    /*
    $("선택자).show("시간","가속도","콜백함수");
    $("선택자").hide("시간","가속도","콜백함수");
    $("선택자").toggle("시간","가속도","콜백함수");

    숨김 hide()         요소를 숨깁니다.
    숨김 fadeOut()    요소가 점점 투명해지면서 사라집니다.
    숨김 slideUp()      요소가 위로 접히며 숨겨집니다.

    노출  show()       숨겨진 요소가 노출됩니다.
    노출  fadeIn()    숨겨진 요소가 점점 선명해집니다.
    노출  slideDown 숨겨진 요소가 아래로 펼쳐집니다.

    노출,숨김         toggle()hide(),show()효과를 적용합니다.
    노출,숨김         fadeToggle()fadeIn(),fadeOut()효과를 적용합니다.
    노출,숨김         slideToggle()slideUp(),slideDown() 효과를 적용합니다.
    노출,숨김         fadeTo()지정한 투명도를 적용합니다.

    ----------------------
    animate()     다양한 동작효과
    animate({스타일속성},적용시간, 가속도, 콜백함수);
    stop()        현재 실행중인 효과를 모두 정지
    delay()     지정한 시간만큼 지연했다가 애니메이션
    */ 
      $(function(){
        $(".show_btn").click(function(){
            // show(), hide() 설정 값에 따른 지연시간 효과 있음.
            $(".box").show(1000);
        });
        $(".hide_btn").click(function(){
            $(".box").hide(500);
        });

        $(".fadeIn_btn").click(function(){
            $(".box").fadeIn(1000);
        });
        $(".fadeOut_btn").click(function(){
            $(".box").fadeOut(500);
        });
        $(".fadeToggle_btn").click(function(){
            $(".box").fadeToggle(500);
        });
        $(".fadeTo_btn").click(function(){
            $(".box").fadeTo(500,0.5);
        });
        $(".slideDown_btn").click(function(){
            $(".box").slideDown(500);
        });
        $(".slideUp_btn").click(function(){
            $(".box").slideUp(500);
        });
        $(".slideToggle_btn").click(function(){
            $(".box").slideToggle(500);
        });

        $(".start").click(function(){
        $('.box0').delay(3000).animate({width:"1000px"},1000);
        $('.box1').delay(2000).animate({width:"1000px"},2000);
        $('.box2').delay(1000).animate({width:"1000px"},3000);
        })

        $(".stop").click(function(){
        $('.box0').stop();
        $('.box1').stop();
        $('.box2').stop();
        })

      });
  </script>
</head>
<body>
  <div style="padding: 10px;">
    <input type="button" value="show" class="show_btn">
    <input type="button" value="hide" class="hide_btn">
    <input type="button" value="fadeIn" class="fadeIn_btn">
    <input type="button" value="fadeOut" class="fadeOut_btn">
    <input type="button" value="fadeToggle" class="fadeToggle_btn">
    <input type="button" value="fadeTo" class="fadeTo_btn">
    <input type="button" value="slideDown" class="slideDown_btn">
    <input type="button" value="slideUp" class="slideUp_btn">
    <input type="button" value="slideToggle" class="slideToggle_btn">
    <hr/>
    <input : type="button" value="start" class="start">
    <input : type="button" value="stop" class="stop">
  </div>
  <div class="box" style="width:150px; height: 150px; border: 2px solid #000;">box</div>
  <div class="box0" style="width:150px; height: 150px; border: 2px solid #000;">box</div>
  <div class="box1" style="width:150px; height: 150px; border: 2px solid #000;">box</div>
  <div class="box2" style="width:150px; height: 150px; border: 2px solid #000;">box</div>
  
</body>
</html>
