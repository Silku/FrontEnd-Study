<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리라이브러리연결</title>
    <script src="js/jquery3.6.js"></script>
    <script src="js/jquery-migrate-1.js"></script>
</head>
<body>
    <h1 id="title">위치메소드</h1>
    <ul class="main">
        <li>HTML</li>
        <li class="css">css</li>
        <li>javascript</li>
        <li class="txt1">jquery</li>
        <li class="txt1">php
            <ul>
                <li class="parent">HTML</li>
                <li>css</li>
                <li>javascript</li>
                <li>jquery</li>
                <li>php
                    <ul>
                        <li class="parentEL">HTML</li>
                        <li>css</li>
                        <li>javascript</li>
                        <li>jquery</li>
                        <li>php</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>


    <script>
      $(document).ready(function(){//웹브라우저로 보냈을때 {}메소드들을 실행
        $('.txt1').find(".parent").css('color','red');
        //$('.txt1').find(".parentEL").css('color','blue');

      });



    </script>
</body>
</html>
